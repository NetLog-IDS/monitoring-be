<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Network Intrusion Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        let socket = new WebSocket("ws://" + window.location.hostname + ":8000/websocket");

        socket.onmessage = function(event) {
            let data = JSON.parse(event.data);
            console.log(data);

            let table = document.getElementById("intrusion-table-body");
            let row = document.createElement("tr");
            row.classList.add("border-b", "hover:bg-gray-100");

            row.innerHTML = `
                <td class="p-3 text-sm text-gray-900">${data.value.fid}</td>
                <td class="p-3 text-sm text-gray-900 ${data.value.prediction !== 'Benign' ? 'text-red-500' : ''}">${data.value.prediction}</td>
                <td class="p-3 text-sm">
                    <a href="/details/${data.value.fid}/${data.value.prediction}" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Details</a>
                </td>
            `;

            table.prepend(row);
        };
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-5">
    <h1 class="text-2xl font-bold mb-5 text-gray-800">Real-Time Intrusion Detection Monitoring</h1>

    <div class="w-full max-w-5xl bg-white shadow-md rounded-lg overflow-hidden">

        <!-- Intrusion Detection Table (Hidden by Default) -->
        <table id="intrusion-table" class="w-full table-auto">
            <thead class="bg-red-800 text-white">
                <tr>
                    <th class="p-3 text-left">Flow ID</th>
                    <th class="p-3 text-left">Prediction</th>
                    <th class="p-3 text-left">See Flow Details</th>
                </tr>
            </thead>
            <tbody id="intrusion-table-body" class="bg-white divide-y divide-gray-200">
                {% for intrusion in intrusions %}
                <tr class="border-b hover:bg-gray-100">
                    <td class="p-3 text-sm text-gray-900">{{ intrusion.fid }}</td>
                    <td class="p-3 text-sm text-gray-900 {% if intrusion.prediction != 'Benign' %}text-red-500{% endif %}">{{ intrusion.prediction }}</td>
                    <td class="p-3 text-sm">
                        <a href="/details/{{ intrusion.fid }}/{{ intrusion.prediction }}" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
